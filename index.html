<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Vue.js App</title>
        <link href="./main.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <button v-on:click="show=!show">Switch</button>
            <transition>
                <p v-if="show">SHOW</p>
            </transition>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
