<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Vue.js App</title>
        <link href="./main.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <p v-bind:class="{child: isChild, 'is-active': isActive}">Class</p>
            <p v-bind:style="{color: textColor, backgroundColor: bgColor}">Style</p>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
